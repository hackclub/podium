# Alembic Configuration
# =====================
# Alembic manages database schema changes (migrations).
# Think of migrations as "version control for your database schema."
#
# Common commands:
#   doppler run --config dev -- alembic upgrade head     # Apply all migrations
#   doppler run --config dev -- alembic downgrade -1     # Rollback one migration
#   doppler run --config dev -- alembic revision --autogenerate -m "add users table"

[alembic]
# Where migration scripts live
script_location = %(here)s/migrations

# Add current directory to Python path so imports work
prepend_sys_path = .

# Use OS-specific path separator (: on Unix, ; on Windows)
path_separator = os

# Database URL is set in env.py from PODIUM_DATABASE_URL (via Doppler)
# sqlalchemy.url = <set dynamically>
